<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome - Auth System</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(120deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 1000px;
      width: 90%;
      color: #fff;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
    }

    .hero {
      text-align: center;
      margin-bottom: 40px;
    }

    .hero h1 {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(90deg, #ff8a00, #e52e71);
      -webkit-text-fill-color: transparent;
      animation: fadeInUp 1s ease forwards;
    }

    .hero p {
      font-size: 1.1rem;
      margin-top: 10px;
      color: #eee;
      animation: fadeInUp 1.2s ease forwards;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card i {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #ffcb05;
    }

    .card h3 {
      font-size: 1.2rem;
      margin-bottom: 5px;
    }

    .card p {
      font-size: 0.95rem;
      color: #ddd;
    }

    .logout-container {
      text-align: center;
      margin-top: 40px;
    }

    .logout-btn {
      padding: 12px 25px;
      font-size: 1rem;
      background: #ff4b2b;
      border: none;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 60%;
    }

    .logout-btn:hover {
      background: #ff1f00;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 500px) {
      .hero h1 {
        font-size: 2rem;
      }

      .card i {
        font-size: 1.5rem;
      }
    }
  </style>

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="glass-box">
    <div class="hero">
      <h1>Welcome, <span id="username"></span> ðŸ‘‹</h1>
      <p>Explore features built just for you.</p>
    </div>

    <div class="features">
      <div class="card">
        <i class="fas fa-user-shield"></i>
        <h3>Secure Login</h3>
        <p>Modern encryption and authentication practices.</p>
      </div>
      <div class="card">
        <i class="fas fa-chart-line"></i>
        <h3>Analytics</h3>
        <p>Track your activity and performance over time.</p>
      </div>
      <div class="card">
        <i class="fas fa-cogs"></i>
        <h3>Customization</h3>
        <p>Adjust settings to personalize your experience.</p>
      </div>
      <div class="card">
        <i class="fas fa-headset"></i>
        <h3>Support</h3>
        <p>24/7 dedicated assistance at your fingertips.</p>
      </div>
    </div>

    <div class="logout-container">
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    if (!user) {
      window.location.href = "index.html";
    } else {
      document.getElementById("username").textContent = user.name;
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
