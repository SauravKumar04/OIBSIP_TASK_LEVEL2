<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auth System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="form-box glass">
      <h2 id="formTitle">Login</h2>
      <form id="authForm">
        <div class="input-group">
          <input type="email" id="email" placeholder="Email" required />
        </div>
        <div class="input-group">
          <input type="password" id="password" placeholder="Password" required />
        </div>
        <div class="input-group" id="nameGroup" style="display: none;">
          <input type="text" id="name" placeholder="Name (for register)" />
        </div>
        <button type="submit" id="authButton">Login</button>
        <p class="toggle-text">
          Don't have an account? <span onclick="toggleForm()">Register here</span>
        </p>
        <p id="message" class="message"></p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
